{% extends "base.html" %}

{% block body %}
<table>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.description}}</td>
        <td>{{item.category}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
