<!DOCTYPE html>
<html>
  <head>
    <title>Map</title>

    <script src="https://kit.fontawesome.com/091f1122a7.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 100vh;
        /* The height is 400 pixels */
        width: 100vw;
        /* The width is the width of the web page */
      }

      body{
        font-family: 'Montserrat', sans-serif;
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        const com25 = { lat: 5.738548696970146, lng: 0.03265251065119554 };
        const hroad = { lat: 5.651568283023563, lng: -0.012291229964026231 };


        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: com25,
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
          position: com25,
          map: map,
          icon: "https://scontent.facc6-1.fna.fbcdn.net/v/t1.0-9/51395076_2259726400715016_1974730859239964672_n.jpg?_nc_cat=102&ccb=3&_nc_sid=09cbfe&_nc_eui2=AeEPnFVceKh-DdF6IPPdMFYWPfWVmyHf1ho99ZWbId_WGstJXvzXoCQZqmZDiQPTjeuHGBVlCLVi5wTxVj_VjQYI&_nc_ohc=728aog7GVlgAX-ZdCrV&_nc_ht=scontent.facc6-1.fna&oh=40ad17fa18207ad765464c602402a2b1&oe=6062233B",
          url: 'http://www.google.com/',
          zoom: 4,
        });

        const newmarker = new google.maps.Marker({
          position: hroad,
          map: map,
          zoom: 4,
        });
        

      google.maps.event.addListener(marker, 'click', function() {
      window.location.href = marker.url;
    });
      }
    </script>
  </head>
  <body>
    <!-- <h3>My Google Maps Demo</h3> -->
    <!--The div element for the map -->
    <div id="map">
    </div>
<!-- <div class="overlay"> -->
    <div class="locations">
      <a href="{{url_for('menu', location="Dansoman")}}">
      <div class="bar">
        <i class="fas fa-search-location fa-2x" style="margin-top: auto; margin-bottom:auto;"></i>
        <img src="../static/img/logo.png" alt="">
        <h4>Basillisa Dansoman</h4>
        <i style="margin-left: auto; margin-top: auto; margin-bottom: auto;" class="fas fa-angle-right"></i>
      </div>
      </a>
      <div class="bar">
        <i class="fas fa-certificate fa-2x" style="margin-top: auto; margin-bottom:auto;"></i>
        <h4>Basillisa Dansoman</h4>
      </div>
    </div>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEQbDoqr9mxC1QEEcWLsyjKg428R0YgeE&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
