{% extends "dash.html" %}

{% block body %}

<div class="info-block">
<h4>Dashboard</h4>
<br>
<div class="row">
    <div class="col-md-4">
        <div data-aos="fade-up" class="card">
            <h6>Total Orders</h6>
            <h1 style="font-weight: 700;">0</h1>
            <h6><a href="#"><u>View all</u></a></h6>
        </div>
    </div>

    <div class="col-md-4">
        <div data-aos="fade-up" data-aos-delay="100" class="card">
            <h6>Riders</h6>
            <h1 style="font-weight: 700;">4</h1>
            <h6><a href="#"><u>View all</u></a></h6>
        </div>
    </div>

    <div class="col-md-4">
        <div data-aos="fade-up"  data-aos-delay="200" class="card">
            <h6>Inventory</h6>
            <h1 style="font-weight: 700;">{{inventory}}</h1>
            <h6><a href="#"><u>View all</u></a></h6>
        </div>
    </div>
</div>
</div>


<div class="info-block">
    <h4>Analytics</h4>
    <br>
    <div data-aos="fade-up"  data-aos-delay="300"  class="card">
        <canvas id="myChart" width="400" height="50vh"></canvas>
    </div>
    
    </div>

<div>
    <h4>Quick Actions</h4>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div data-aos="fade-up"  data-aos-delay="400"  class="card">
                <h6>No of users</h6>
                <h1 style="font-weight: 700;">{{users}}</h1>
                <h6><a href="#"><u>View all</u></a></h6>
            </div>
        </div>
    
        <div class="col-md-4">
            <div data-aos="fade-up"  data-aos-delay="500"  class="card">
                <h6>Failed Orders</h6>
                <h1 style   ="font-weight: 700;">2</h1>
                <h6><a href="#"><u>View all</u></a></h6>
            </div>
        </div>
    
        <div class="col-md-4">
            <div data-aos="fade-up"  data-aos-delay="600"  class="card">
                <h6>Out of Stock</h6>
                <h1 style="font-weight: 700;">86</h1>
                <h6><a href="#"><u>View all</u></a></h6>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
