{% extends "base.html" %}

{% block head %}

{% endblock %}


{% block body %}
<div class="container">

<h4>{{itemname}}</h4>
<br>
<div class="row">


    {% for item in items %}
<div class="col-md-4">

    <div class="card"  style="position: relative;">
        <img src="../static/img/fwd/bassilisa-18.jpg" width="100%" height="auto" style="border-radius: 10px;" alt="">
        <div style="margin-top: 2vh; display: flex; justify-content: space-between;">
            <div style="max-width: 50%;">
            <h6 class="id" style="font-weight: 400; font-size: 20px; display: none;">{{item.id}} </h1>
            <h6 class="support" style="font-weight: 400; font-size: 20px;">{{item.name}}</h1>
            <h6 class="support" style="font-size: 24px;">GHS {{item.price}}</h1>
            </div>
            <div>
                <button class="button-solid-yellow" onclick="addToCart(event)"><i class="fas fa-plus"></i> Add To Cart</button>
            </div>
        </div>
    
        </div>
    </div>
    {% endfor %}


</div>

<div style="text-align: center;  position: fixed; bottom: 5vh;">
    <button style="margin: auto;" class="button-solid-black">View your cart</button>
</div>
</div>

{% endblock %}
