{% extends "dash.html" %}

{% block body %}
<div class="container">
   <a href="{{url_for('additem')}}"><button class="btn"><i class="fas fa-plus-circle"></i>Add an item</button></a>
    {% for item in items %}
    <div class="strip">
        <a href="{{url_for('item', id=item.id)}}">
            <h6>{{item.name}}</h6>
        </a>
            <div class="actions">
                <a href="{{url_for('delete', id=item.id)}}">
                <i class="fas fa-trash-alt" style="margin-right: 20px;"></i>
            </a>
                <i class="fas fa-eye-slash "></i>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
