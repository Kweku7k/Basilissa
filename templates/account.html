{% extends "base.html" %}

{% block body %}
<div class="container">
    <h4>Your Account</h4>
    <div class="strip-nospace">
        <i class="far fa-user-circle stripIcon"></i>
        <h6 class="stripText">
            {{user.name}}
        </h6>
    </div>
    
    <div class="strip-nospace">
        <i class="fas fa-hamburger stripIcon"></i>
        <h6 class="stripText">
            Your Orders
        </h6>
    </div>

    <div class="strip-nospace">
        <i class="far fa-paper-plane stripIcon"></i>
        <h6 class="stripText">
            Leave Feedback
        </h6>
    </div>
    <div class="strip-nospace">
        <i class="fas fa-exclamation-circle stripIcon"></i>
        <h6 class="stripText">
            Issues a Complaint
        </h6>
    </div>
</div>

<div class="pinPosition">
    <button class="button-solid-black" style="margin:auto; background-color: brown; width: 80%;"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>
{% endblock %}
