{% extends "dash.html" %}

{% block body %}
<div style="display: flex; justify-content: space-between;">
    <h4 style="margin-top: auto; margin-bottom: auto;">{{category}}</h4>
    <!-- <button class="dash-item-active" style="border: none;"> <i class="fas fa-plus" style="padding-right: 10px;"></i> Add a rider</button> -->
    <a href="{{url_for('additem')}}">
    <button class="button-solid-yellow" style="border: none;"> <i class="fas fa-plus" style="padding-right: 10px;"></i> Add an item</button>
</a>
</div>
<br>
<div class="row">
    {% for item in items %}
    <div class="col-md-4">
    <div class="card" style=" background-color: transparent; ">
    <img src="../static/profile_pics/{{item.image_file}}"  width="200px" height="200px"  style="border-radius: 10px; object-fit: cover;" alt="">
    <div style="margin-top: 2vh; display: flex; justify-content: space-between;  ">
        <div style="width: 100%;">
        <h6 class="support" style="font-weight: 400; font-size: 16px;">{{item.name}} </h1>
        <div style="display: flex; justify-content: space-between; ">

            <a href="{{url_for('item', id=item.id)}}">

            <h6 class="support" style="font-size: 16px; color: rgba(0, 0, 0, 0.288);"> <u>Edit</u></h6>
        </a>

                <a href="{{url_for('delete',id=item.id)}}">
                <i style="color: tomato;" class="far fa-trash-alt"></i>
                </a>
                </div>
            <!-- <button class="button-solid-yellow">Add To Cart</button> -->
        </div>
        </div>
        </div>
    </div>

    
    {% endfor %}

    

   

  
</div>
{% endblock %}
